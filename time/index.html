<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Timer</title>
  </head>
  <body>
    <img src="bg.png" alt="" id="bg" />
    <section id="timer">
      <div class="container">
        <div class="row">
          <!-- the outer row for the timer and the input doc -->

          <div class="col">
            <!-- left col -->
            <h3 class="text-white">To-Do List</h3>
            <div id="input-container">
              <input
                type="text"
                id="item-input"
                placeholder="Enter item text"
              />
              <button id="add-button">Add Item</button>
              <div id="checklist-container"></div>
            </div>
          </div>
          <!-- end left col -->
          <div class="col">
            <!-- right coloumn -->
            <h3 class="text-white justify-content-center d-flex">
              Timer (H:M:S)
            </h3>
            <div class="row">
              <div class="col"></div>
              <div class="col">
                <div class="row">
                  <!-- timer row -->
                  <div class="col">
                    <h3 id="t-hr" class="text-white">0</h3>
                  </div>
                  <div class="col">
                    <h3 id="t-min" class="text-white">0</h3>
                  </div>
                  <div class="col">
                    <h3 id="t-sec" class="text-white">0</h3>
                  </div>
                </div>
              </div>
              <div class="col"></div>
            </div>
            <div class="row d-flex">
              <!-- inner bottom row on the right col for timer control-->
              <div class="col d-flex justify-content-end">
                <button class="btn btn-danger px-3" id="stop">Stop</button>
              </div>
              <div class="col d-flex justify-content-center">
                <button class="btn btn-success px-4" id="start">Start</button>
              </div>
              <div class="col d-flex justify-content-start">
                <button class="btn btn-primary ps-3" id="reset">
                  Reset time
                </button>
              </div>
            </div>
            <!-- end bot row -->
            <div class="row">
              <div class="col">
                <label for="hr-in" class="form-label text-white">Hours</label>
                <input
                  type="number"
                  min="0"
                  id="hr-in"
                  class="form-control"
                  value="0"
                />
              </div>
              <div class="col">
                <label for="min-in" class="form-label text-white"
                  >Minutes</label
                >
                <input
                  type="number"
                  min="0"
                  id="min-in"
                  class="form-control"
                  value="0"
                />
              </div>
              <div class="col">
                <label for="sec-in" class="form-label text-white"
                  >Seconds</label
                >
                <input
                  type="number"
                  min="0"
                  id="sec-in"
                  class="form-control"
                  value="0"
                />
              </div>
              <div class="col">
                <button class="btn btn-primary mt-4" id="sub-time">
                  submit
                </button>
              </div>
            </div>
          </div>
          <!-- end right col -->
        </div>
        <!-- end right row -->
      </div>
      <!-- end container of timer and text for input -->
    </section>
  </body>
  <script src="timer.js"></script>
  <script src="script.js"></script>
</html>
